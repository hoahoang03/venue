<div class='container instructor'>
  <div class='row'>
    <div class='col-sm-12 newevent' ng-cloak>
      <h1 class="page-header">New event assignment</h1>
        <!-- Select an EVENT for course assignment -->
        <assign-event event="event" on-submit="doneAssign()" ng-if='stage.assign'></assign-event>
        
        <!-- WHEN FINISHED -->
        <div class="section-created" ng-show="stage.done">
          <h2>Event Assigned</h2>
          <h4>Take a look at your <a href='/instructor/dashboard'>dashboard</a></h4>
        </div>

    </div>
  </div>
</div>
